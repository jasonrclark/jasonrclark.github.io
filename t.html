<html>
  <head>
    <style>
      input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <input id="user" autofocus>
    <br><br>
    <button onClick="onClick()">
      Go
    </button>

    <script>
      function onClick() {
        var user = document.getElementById("user").value
        window.open(`https://www.threads.net/@${user}`, '_blank')
      }

      user.focus()
    </script>
  </body>
</html>
