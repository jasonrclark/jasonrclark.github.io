<html>
  <head>
    <style>
      input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <input id="user" autofocus autocapitalize="none" onFocus="onFocus()">
    <br><br>
    <button onClick="go()">
      Go
    </button>

    <button onClick="clearInput()">
      Clear
    </button>

    <script>
      function go() {
        window.open(`https://www.threads.net/@${user.value}`, '_blank')
      }

      function clearInput() {
        user.value = ""
      }

      function onFocus() {
        user.setSelectionRange(0, user.value.length)
      }

      user.focus()
    </script>
  </body>
</html>
