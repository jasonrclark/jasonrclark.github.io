---
layout: default
---

{{ content }}

{% assign posts = site.categories[page.category] | sort: "date" | reverse %}
{% for post in posts %}
  <h3 class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  {% for tag in post.tags  %}
  <span class="post-tag post-meta post-tag">{{ tag }}</span>
  {% endfor %}
  <p>{{ post.summary }}</p>
{% endfor %}
