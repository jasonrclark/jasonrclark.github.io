<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
      }
      div.header p {
        margin-left: 97%;
        font-size: x-large;
      }
      div.main {
        height: 10em;
        position: relative;
      }
      div.main p {
        margin: 0;
        margin-top:4em;
        position: relative;
        left: 50%;
        text-align: center;
        transform: translate(-50%, -50%);
        font-size: 8em;
      }
    </style>
    <script src="./espanol.js"></script>
    <script>
      var currentWord = undefined;
      var currentSolution = undefined;

      function rand(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function selectWord() {
        countElement.innerText = words.length;

        var index = rand(words.length);
        var word = words[index]
        words.splice(index, 1);

        if (rand(2) === 0) {
          currentWord = word[1];
          currentSolution = word[0];
        } else {
          currentWord = word[0];
          currentSolution = word[1];
        }
      }

      function pickNewWord() {
        selectWord();
        wordElement.innerText = currentWord;
        solutionElement.innerText = "";
      }

      function revealSolution() {
        wordElement.innerText = currentWord;
        solutionElement.innerText = currentSolution;
        currentWord = undefined;
        currentSolution = undefined;
      }

      document.addEventListener('click', function (event) {
        if (currentWord === undefined) {
          pickNewWord();
        } else {
          revealSolution();
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        wordElement = document.getElementById("word");
        solutionElement = document.getElementById("solution");
        countElement = document.getElementById("count");

        pickNewWord();
      });
    </script>
  </head>
  <body>
    <div class="header">
      <p id="count"></p>
    </div>
    <div class="main">
      <p id="word">Loading...</p>
      <br/>
      <p id="solution"></p>
    </div>
  </body>
</html>
