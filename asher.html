<html>
  <head>
    <style>
      body {
        background: darkgoldenrod;
      }

      #startPage {
        text-align:center;
      }

      #startPage button,input {
        font-size: xxx-large;
      }

      #startPage button {
        background: green;
        margin-top: 10px;
      }

      #firstPage {
        background: lightblue;
        height: 550px;
        width: 98%
      }

      #firstGround {
        position: absolute;
        background: brown;
        width: 97%;
        height: 100px;
        top: 500px;
      }

      #me {
        position: absolute;
        height: 100px;
        width: 100px;
        background: black;
        left: 10px;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <div id="me" class="me" hidden></div>

    <div id="startPage">
      <h1>Zelda Knight</h1>
      <p>by Asher and Jason Clark</p>
      <div><input id="nameTextbox" autofocus /></div>
      <div><button id="startButton">Start</button></div>
    </div>

    <div id="firstPage" hidden>
      <h1>Zelda Knight</h1>
      <div id="firstGround" />
    </div>

    <script>
      startButton.onclick = begin;
      var speed = 0;
      var height = 0;

      function begin() {
        startPage.hidden = true;
        firstPage.hidden = false;
        me.hidden = false;

        window.onkeydown = (e) => {
          if (e.code === "ArrowRight" || e.code === "KeyD") {
            speed = 10;
          } else if (e.code === "ArrowLeft" || e.code === "KeyA") {
            speed = -10;
          } else if (e.code === "Space" || e.code === "KeyW") {
            height += 100;
          }
        };

        window.onkeyup = (e) => {
          if (e.code === "ArrowRight" || e.code === "KeyD") {
            speed = 0;
          } else if (e.code === "ArrowLeft" || e.code === "KeyA") {
            speed = 0;
          }
        }

        tick(speed);

        //window.onkeydown = (e) => {
        //  console.log(e);
        //  if (e.code === "ArrowRight" || e.code === "KeyD") {
        //    setTimeout(() => { moveLeft(10) }, 1);
        //  } else if (e.code === "ArrowLeft" || e.code === "KeyA") {
        //    setTimeout(() => { moveRight(10) }, 1);
        //  } else if (e.code === "Space" || e.code === "KeyW") {
        //    setTimeout(() => { moveUp(100) },  1)
        //    setTimeout(() => { moveDown(25) }, 100)
        //    setTimeout(() => { moveDown(25) }, 200)
        //    setTimeout(() => { moveDown(25) }, 300)
        //    setTimeout(() => { moveDown(25) }, 400)
        //  } else {
        //    console.log(e);
        //  }
        //}
      }

      function tick() {
        setTimeout(() => {
          moveLeft(speed);
          tick(speed);

          moveUp(height);
          height = 0;
        }, 15);
      }

      function moveLeft(amount) {
        me.style.left = (me.offsetLeft + amount) + "px";
      }

      function moveRight(amount) {
        moveLeft(-amount);
      }

      function moveUp(amount) {
        me.style.top = (me.offsetTop - amount) + "px";
      }

      function moveDown(amount) {
        moveUp(-amount);
      }

    </script>
  </body>
</html>
