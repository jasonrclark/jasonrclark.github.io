<html>
  <head>
    <style>
      body {
        background: darkgoldenrod;
      }

      #startPage {
        text-align:center;
      }

      #startPage button,input {
        font-size: xxx-large;
      }

      #startPage button {
        background: green;
        margin-top: 10px;
      }

      #firstPage {
        background: lightblue;
        height: 100%;
        width: 100%
      }

      #me {
        position: absolute;
        height: 100px;
        width: 100px;
        background: black;
        left: 10px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="me" class="me" hidden></div>

    <div id="startPage">
      <h1>Zelda Knight</h1>
      <p>by Asher and Jason Clark</p>
      <div><input id="nameTextbox" autofocus /></div>
      <div><button id="startButton">Comenzar</button></div>
    </div>

    <div id="firstPage" hidden>
      <h1>Zelda Knight</h1>
    </div>

    <script>
      startButton.onclick = function onClick() {
        startPage.hidden = true;
        firstPage.hidden = false;
        me.hidden = false;
      }
    </script>
  </body>
</html>
