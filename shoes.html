layout: default

<style>
.video_container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
}
.video_container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>

<h1 class="post-title">Shoes Minute <i class="fa fa-rocket"></i></h1>

<p>Welcome to Shoes Minute! This is your go-to spot for quick introductory videos about <a href="http://shoesrb.com">Shoes</a>, the simplest way to build GUI applications in Ruby!</p>

{% for post in site.categories.shoes %}
  <h2><a href="{{ post.video_url }}">{{ post.title }}</a></h2>
  <div class="video_container">
  <iframe src="{{ post.embed_url }}" frameborder="0" allowfullscreen></iframe>
  </div>
  <p>{{ post.summary }}</p>
{% endfor %}
